<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form novalidate class="validation"  th:action="@{/admin/Arme/update}" th:object="${Arme}" method="post">
            <h2 class="mb-4">Modification d'une Arme</h2>

            <!-- Input pour l'id du type d'arme -->
            <input readonly required type="hidden" name="id" th:field="${Arme.id}">

            <!-- Input pour le nom de l'arme-->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'arme</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${Arme.nom}">
            </div>

            <!-- Input pour la description de l'Arme -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input required type="number" class="form-control" id="description" name="description"  th:field="${Arme.description}">
            </div>


            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</main>
<script src="/js/validation.js"></script>
</body>
</html>
